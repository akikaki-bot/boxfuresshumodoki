<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
        <meta charset="utf-8">
        <title> しつもんばこ（もどき） </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="section">
            <div class="container has-text-centered">
                <h1 class="title"> しつもんばこ </h1>
                <h1 class="subtitle">ただの質問箱。</h1>

                <form class="field" action="/question" method="post">
                  <label class="label"> 質 問 欄 </label>
                  <div class="controls">
                    <textarea name="question" class="textarea" placeholder="しつもんをどうぞ (300文字いない)" maxlength="300"></textarea>
                  </div>
                </br>
                   <button action="post" class="button is-danger">おくる</button>
                </form>
            </div>
        </section>
    </body>
</html>
